<!-- templates/registration/reset_password.html -->
{% extends 'base.html' %}
{% load static %}


{% block title %}
    <title>Recuperação de senha</title>
{% endblock %}

{% block content %}
    <div class="d-flex h-100">
        <div class="user_card update w-100">
            <div class="d-flex flex-column align-items-center">
                <div class="mb-5" class="login_logo">
                    <img src="{% static 'images/logo.svg' %}" alt="Logo do DaRoça">
                </div>
                <div>
                    <h3 id="form-title">Sua senha foi redefinida com sucesso</h3>
                </div>
                <div class="mt-4">
                    <div class="d-flex justify-content-center links">
                        <a href="{% url 'login' %}" class="ml-2 text-underline">
                            <i class="fas fa-arrow-left"> </i>
                            Voltar pra tela de login
                        </a>
                    </div>

                </div>
            </div>
        </div>
    </div>
{% endblock %}
