<!-- templates/registration/login.html -->
{% extends 'base.html' %}
{% load static %}

{% block title %}
	<title>Entrar</title>
{% endblock %}

{% block content %}
	<div class="d-flex justify-content-center h-100">
		<div class="user_card">
			<div class="d-flex flex-column align-items-center">
				<div class="mb-5" class="login_logo">
					<img src="{% static 'images/logo.svg' %}" alt="Logo do DaRoça">
				</div>
				<div>
					<h3 id="form-title">Entrar</h3>
				</div>
			</div>
			<div class="d-flex justify-content-center form_container">
				<form method="POST" action="">
					{% csrf_token %}
					<div class="input-group mb-3">
						<div class="input-group-append">
							<span class="input-group-text"><i class="fas fa-user"></i></span>
						</div>
						<input type="text" name="username" placeholder="E-mail" class="form-control">
					</div>
					<div class="input-group mb-2">
						<div class="input-group-append">
							<span class="input-group-text"><i class="fas fa-key"></i></span>
						</div>
							<input type="password" name="password" placeholder="Senha" class="form-control" >
					</div>
                    <input class="mt-4 btn btn-primary" type="submit" value="Entrar">
                </form>

            </div>
            {% for message in messages %}
                <p id="messages">{{ message }}</p>

            {% endfor %}
            <div class="mt-4">
                <div class="d-flex justify-content-center links">
                    <a href="{% url 'create_customer' %}" class="ml-2 text-underline">Não tem conta? Cadastre-se</a>
                </div>
                <div class="d-flex justify-content-center links">
                    <a href="{% url 'reset_password' %}" class="ml-2 text-underline">Esqueceu a senha? recupere aqui</a>
                </div>

            </div>
        </div>
    </div>
{% endblock %}
